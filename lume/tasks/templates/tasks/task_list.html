<h2>Task List</h2>
<a href="{% url 'task_create' %}">Create New Task</a>
<ul>
  {% for task in tasks %}
  <li>
    <a href="{% url 'task_edit' task.pk %}">{{ task.title }}</a> |
    <form method="post" action="{% url 'task_delete' task.pk %}">
      {% csrf_token %}
      <button type="submit">Delete</button>
    </form>
  </li>
  {% endfor %}
</ul>
